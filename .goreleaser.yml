before:
  hooks:
    - 'go mod tidy'
builds:
  -
    main: ./cmd/clio/main.go
    env:
      - CGO_ENABLED=0
      - GORELEASER_GITHUB_TOKEN=${{secrets.GORELEASER_GITHUB_TOKEN}}
archives:
  -
    replacements:
      '386': i386
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
checksum:
  name_template: checksums.txt
snapshot:
  name_template: '{{ .Tag }}-next'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  -
    name: 'clio'
    github:
      owner: 'markbates'
      name: 'homebrew-tap'
    install: |
      bin.install "clio"
